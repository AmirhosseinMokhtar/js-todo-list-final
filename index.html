<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amirhossein Rahim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light" id="body">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Todo List - ISACO Project</h3>
          <button id="darkModeBtn" class="btn btn-sm btn-outline-dark">
            ðŸŒ™ Dark Mode
          </button>
        </div>

        <div class="input-group mb-3">
          <input
            type="text"
            id="todoInput"
            class="form-control"
            placeholder="Enter a task..."
          />
          <button id="addBtn" class="btn btn-primary">Add</button>
        </div>

        <div class="d-flex justify-content-center mb-3">
          <button class="btn btn-outline-secondary mx-1 filter-btn active" data-filter="all">All</button>
          <button class="btn btn-outline-secondary mx-1 filter-btn" data-filter="active">Active</button>
          <button class="btn btn-outline-secondary mx-1 filter-btn" data-filter="completed">Completed</button>
        </div>

        <p class="text-center fw-bold" id="statsText"></p>

        <div class="text-center mb-3">
          <button id="clearCompletedBtn" class="btn btn-danger btn-sm">
            Clear Completed
          </button>
        </div>

        <ul id="todoList" class="list-group"></ul>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
